name: productbox_flutter_exercise
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0      #for design responsiveness
  flutter_bloc: ^8.1.1            #state management
  google_fonts: ^3.0.1            #for design fonts
  http: ^0.13.5                   #for making server request "dio" can also be one of the option here
  image_picker: ^0.8.6            #for using camera for image files
  file_picker: ^5.2.4             #for picking files from device
  pdf_image_renderer: ^0.7.0      #for pdf files preview
  #path_provider: ^2.0.11         #to get the picked File path on device
  #[Note: we can use .ttf files for fonts instead of "google_fonts" and "MediaQuery.of(context).size.." instead of
  #"flutter_screenutil" but as deadline is short so I am using these here...


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
